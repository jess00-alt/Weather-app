<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="grouped">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-input"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city">Paris</h1>
            <p class="current-details">
              <span class="current-date">Saturday 15:32</span>, <span class = "temp-description"> moderate rain </span>
              <br />
              Humidity: <strong><span class = "humidity-temp">87%</span></strong
              >, Wind: <strong><span class = "wind-temp">7.2km/h</span></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class = "current-temperature-emoji"> ☀ </span>
            <br />
          
            <strong><span class="current-temperature-value">14°C</span></strong>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://github.com/jess00-alt"
            target="_blank"
            >Jessica Wessels</a
          >
          and is
          <a
            href="https://github.com/jess00-alt/Weather-app"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://clinquant-alfajores-ad23b7.netlify.app/" target = "_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
